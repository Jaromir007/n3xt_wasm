<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Polygon Drawer</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/examples/jsm/loaders/STLLoader": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/STLLoader.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
</head>

<body>
    <input type="file" id="loadJsonButton" />
    <script type="module">
        import * as THREE from "three";
        import { STLLoader } from "three/examples/jsm/loaders/STLLoader";
        import { OrbitControls } from "three/examples/jsm/controls/OrbitControls";


        let scene, camera, renderer, controls, imported = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0x404040, 1);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            const axesHelper = new THREE.AxesHelper(15);
            scene.add(axesHelper);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;

            camera.position.z = 50;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            controls.update();

            renderer.render(scene, camera);
        }

        document.getElementById('loadJsonButton').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const jsonData = JSON.parse(e.target.result);
                    drawPolygons(jsonData);
                };
                reader.readAsText(file);
            }
        });

        function drawPolygons(layers) {
            let zOffset = 0; 
            layers.forEach(layer => {
            layer.forEach(polygon => {
                const shape = new THREE.Shape();
                polygon.reverse().forEach((point, index) => {
                const [x, y] = point;
                const adjustedX = x;
                const adjustedY = y; 
                if (index === 0) {
                    shape.moveTo(adjustedX, adjustedY);
                } else {
                    shape.lineTo(adjustedX, adjustedY);
                }
                });
                shape.closePath();
                const geometry = new THREE.BufferGeometry().setFromPoints(shape.getPoints());
                const material = new THREE.LineBasicMaterial({ color: 0x00ff00 });
                const line = new THREE.Line(geometry, material);
                line.position.z = zOffset; 
                scene.add(line);
            });
            zOffset += 0.2; 
            });
        }

        init();
    </script>
</body>

</html>
